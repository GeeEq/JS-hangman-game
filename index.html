<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="content">
        <h4>Game Over</h4>
        <p></p>
        <button class="playAgain">Pakartot Žaidimą</button>
      </div>
    </div>
    <div class="conatiner">
      <div class="hangman-box">
        <img src="./images/hangman-0.svg" alt="hangman-img" />
      </div>

      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint">
          Užuomina:
          <b></b>
        </h4>
        <h4 class="neteisingiSpejimai">
          Neteisingi Spėjimai:
          <b>0 / 7</b>
        </h4>
        <div class="raidynas"></div>
      </div>
    </div>
    <script src="./index.js "></script>
  </body>
</html>
